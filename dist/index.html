<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Fly</title>
  </head>
  <body>
    <div class="div-container">
      <div class="div-1" tabindex="0" aria-label="Div 1">
        <h2>Welcome User Div</h2>
      </div>

      <div class="div-2" tabindex="0" aria-label="Editable Div 2">
        <h2>Trip Booking</h2>
        <h3>Past Trips</h3>
        <div id="tripInfo">
          <div class="trip" id="trip1">
            <p class="trip-info"></p>
          </div>
        </div>
        <h2>Trip Request Form</h2>
        <form id="tripRequestForm">
          <label for="date">Date:</label>
          <input type="date" id="date" name="date" required />
          <br />
          <label for="duration">Duration (in days):</label>
          <input type="number" id="duration" name="duration" required />
          <br />
          <label for="travelers">Number of Travelers:</label>
          <input type="number" id="travelers" name="travelers" required />
          <br />
          <label for="destination">Choose a Destination:</label>
          <select id="destination" name="destination" required>
            <option value="paris">Paris</option>
            <option value="new-york">New York</option>
            <option value="tokyo">Tokyo</option>
          </select>
          <br />
          <button type="submit">Submit Request</button>
        </form>
      </div>

      <div class="div-3" tabindex="0" aria-label="Editable Div 3">
        <h2>Spent on Trips Div</h2>
        <div class="totalAmountDiv" id="totalAmountDiv"></div>
      </div>
    </div>
    <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
    <script src="bundle.js"></script>
    <img src="./images/turing-logo.png" class="turing-logo" alt="Turing logo" />
  </body>
</html>
