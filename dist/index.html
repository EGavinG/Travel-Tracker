<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Fly</title>
  </head>
  <body>
    <div class="div-container">
      <div class="div-1" tabindex="0" aria-label="Div 1">
        <h2>Welcome User Div</h2>
      </div>

      <div class="div-2" tabindex="0" aria-label="Editable Div 2">
        <h2>Trip Booking Div</h2>
        <div id="tripInfo">
          <div class="trip" id="trip1">
            <p class="trip-info"></p>
          </div>
        </div>
      </div>

      <div class="div-3" tabindex="0" aria-label="Editable Div 3">
        <h2>Spent on Trips Div</h2>
      </div>
    </div>
    <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
    <script src="bundle.js"></script>
    <img src="./images/turing-logo.png" class="turing-logo" alt="Turing logo" />
  </body>
</html>
